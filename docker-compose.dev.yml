version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: makesoft_nginx_dev
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/makesoft.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - landing
      - auth
      - portal
      - forum
      - api
    restart: unless-stopped
    networks:
      - makesoft_network

  mongo:
    image: mongo:7
    container_name: makesoft_mongo_dev
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-}
      MONGO_INITDB_DATABASE: makesoft
    # MongoDB only accessible via Docker network, not exposed to host
    # ports:
    #   - "27017:27017"
    volumes:
      - mongo_data_dev:/data/db
      - ./docker/mongo/initdb/01-seed.js:/docker-entrypoint-initdb.d/01-seed.js:ro
    restart: unless-stopped
    networks:
      - makesoft_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/makesoft --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  auth:
    build:
      context: ./apps/auth
      dockerfile: Dockerfile
    container_name: makesoft_auth_dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/makesoft}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://localhost:3001/oauth/google/callback}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - GITHUB_REDIRECT_URI=${GITHUB_REDIRECT_URI:-http://localhost:3001/oauth/github/callback}
    volumes:
      - ./apps/auth:/app
      - /app/node_modules
    depends_on:
      mongo:
        condition: service_healthy
    command: node src/server.js
    restart: unless-stopped
    networks:
      - makesoft_network

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: makesoft_api_dev
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/makesoft}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    depends_on:
      mongo:
        condition: service_healthy
    command: node src/server.js
    restart: unless-stopped
    networks:
      - makesoft_network

  forum:
    build:
      context: ./apps/forum
      dockerfile: Dockerfile
    container_name: makesoft_forum_dev
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/makesoft}
    volumes:
      - ./apps/forum:/app
      - /app/node_modules
    depends_on:
      mongo:
        condition: service_healthy
    command: node src/server.js
    restart: unless-stopped
    networks:
      - makesoft_network

  landing:
    build:
      context: ./apps/landing
      dockerfile: Dockerfile
      target: development
    container_name: makesoft_landing_dev
    ports:
      - "5173:5173"
    volumes:
      - ./apps/landing:/app
      - /app/node_modules
    command: npm run dev -- --host
    restart: unless-stopped
    networks:
      - makesoft_network

  portal:
    build:
      context: ./apps/portal
      dockerfile: Dockerfile
      target: development
    container_name: makesoft_portal_dev
    ports:
      - "5174:5174"
    volumes:
      - ./apps/portal:/app
      - /app/node_modules
    command: npm run dev -- --host
    restart: unless-stopped
    networks:
      - makesoft_network

networks:
  makesoft_network:
    driver: bridge

volumes:
  mongo_data_dev:

