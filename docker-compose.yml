version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: makesoft_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/makesoft.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - landing
      - auth
      - portal
      - forum
      - api
    restart: always
    networks:
      - makesoft_network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: makesoft_cloudflared
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./docker/cloudflared/config.yml:/etc/cloudflared/config.yml:ro
      - ${CLOUDFLARED_CREDENTIALS_PATH:-/home/dev/.cloudflared}:/etc/cloudflared/credentials:ro
    depends_on:
      - nginx
    restart: always
    networks:
      - makesoft_network

  mongo:
    image: mongo:7
    container_name: makesoft_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-}
      MONGO_INITDB_DATABASE: makesoft
    volumes:
      - mongo_data:/data/db
      - ./docker/mongo/initdb/01-seed.js:/docker-entrypoint-initdb.d/01-seed.js:ro
    restart: always
    networks:
      - makesoft_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/makesoft --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  auth:
    build:
      context: ./apps/auth
      dockerfile: Dockerfile
    container_name: makesoft_auth
    environment:
      - NODE_ENV=production
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/makesoft}
      - JWT_SECRET=${JWT_SECRET:-}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-https://auth.makesoft.io/oauth/google/callback}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - GITHUB_REDIRECT_URI=${GITHUB_REDIRECT_URI:-https://auth.makesoft.io/oauth/github/callback}
    depends_on:
      mongo:
        condition: service_healthy
    restart: always
    networks:
      - makesoft_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: makesoft_api
    environment:
      - NODE_ENV=production
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/makesoft}
      - JWT_SECRET=${JWT_SECRET:-}
    depends_on:
      mongo:
        condition: service_healthy
      auth:
        condition: service_healthy
    restart: always
    networks:
      - makesoft_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  forum:
    build:
      context: ./apps/forum
      dockerfile: Dockerfile
    container_name: makesoft_forum
    environment:
      - NODE_ENV=production
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/makesoft}
    depends_on:
      mongo:
        condition: service_healthy
    restart: always
    networks:
      - makesoft_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  landing:
    build:
      context: ./apps/landing
      dockerfile: Dockerfile
      target: production
    container_name: makesoft_landing
    ports:
      - "5173:80"
    restart: always
    networks:
      - makesoft_network

  portal:
    build:
      context: ./apps/portal
      dockerfile: Dockerfile
      target: production
    container_name: makesoft_portal
    ports:
      - "5174:80"
    restart: always
    networks:
      - makesoft_network

networks:
  makesoft_network:
    driver: bridge

volumes:
  mongo_data:

