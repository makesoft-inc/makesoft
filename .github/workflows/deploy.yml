name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted   # ðŸ‘ˆ uses your VM runner, not GitHub cloud

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy app
        run: |
          cd ~/makesoft
          git pull origin main
          docker-compose down
          docker-compose up -d --build
