name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Test SSH Connection
        run: |
          echo "Testing SSH connection to ${{ secrets.DEPLOY_HOST }}..."
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 -o UserKnownHostsFile=/dev/null -o LogLevel=ERROR -o BatchMode=yes ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} echo "SSH connection successful" || (echo "‚ùå SSH connection failed. Check:" && echo "  1. Server IP/hostname is correct" && echo "  2. Server is publicly accessible on port 22" && echo "  3. Firewall allows SSH from GitHub Actions IPs" && echo "  4. SSH key is correctly configured" && exit 1)

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 -o UserKnownHostsFile=/dev/null -o LogLevel=ERROR ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
          set -e
          echo "üöÄ Starting deployment..."
          cd ~/makesoft || (echo "‚ùå Directory ~/makesoft not found" && exit 1)
          echo "üì• Pulling latest code..."
          git pull origin main
          echo "üõë Stopping services..."
          docker-compose -f docker-compose.yml down
          echo "üî® Building and starting services..."
          docker-compose -f docker-compose.yml up -d --build
          echo "‚úÖ Deployment complete!"
          EOF
